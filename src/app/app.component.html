<ion-app>
    <ion-menu side="start" menuId="main-menu" contentId="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Components</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <ion-menu-toggle *ngFor="let item of menuItems">
                    <ion-item [routerLink]="item.redirectTo" detail>
                        <ion-icon slot="start" [name]="item.icon" color="primary"></ion-icon>
                        <ion-label>{{ item.name }}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

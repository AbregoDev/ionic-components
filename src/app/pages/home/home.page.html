<ion-header>
    <ion-toolbar>
        <ion-title color="primary">Componentes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let item of componentsItems"
            [routerLink]="item.redirectTo" detail>
            <ion-icon slot="start" [name]="item.icon" color="primary"></ion-icon>
            <ion-label>{{ item.name }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

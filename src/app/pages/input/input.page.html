<app-header title="Input"></app-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-list-header>
            <ion-label>Input normal</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-input label="Default input"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input label="Input with placeholder" placeholder="Enter company name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input label="Input with value" value="121 S Pinckney St #300"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input label="Readonly input" value="Madison" [readonly]="true"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input label="Disabled input" value="53703" [disabled]="true"></ion-input>
        </ion-item>
    </ion-list>

    <hr>

    <form #formulario="ngForm"
        (ngSubmit)="onSubmit()">
        <ion-list>
            <ion-list-header>
                <ion-label>Formulario v√°lido: {{ formulario.valid }}</ion-label>
            </ion-list-header>
    
            <ion-item>
                <ion-input label="Email"
                    type="Email"
                    name="email"
                    [(ngModel)]="usuario.email"
                    [pattern]="pattern"
                    required
                    placeholder="your email">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-input label="Password"
                    type="password"
                    name="password"
                    [(ngModel)]="usuario.password"
                    required
                    minlength="8"
                    placeholder="your password">
                </ion-input>
            </ion-item>
        </ion-list>

        <ion-button [disabled]="formulario.invalid" type="submit" expand="block">
            Submit
        </ion-button>
    </form>
</ion-content>

<app-header title="Alert"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
    <ion-button (click)="presentAlert()" expand="block">
        Open Alert
    </ion-button>
    <ion-button (click)="presentAlertMulti()" expand="block">
        Open Alert multi buttons
    </ion-button>
    <ion-button (click)="presentAlertForm()" expand="block">
        Open Alert form
    </ion-button>
</ion-content>

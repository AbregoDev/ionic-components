<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>Segment</ion-title>
    </ion-toolbar>

    <ion-segment value="" (ionChange)="segmentChange($event)">
        <ion-segment-button value="">
            <ion-label>Todos</ion-label>
        </ion-segment-button>
        <ion-segment-button value="DC">
            <ion-label>DC</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Marvel">
            <ion-label>Marvel</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let character of
            (characters | async) | filter:publisherToFilter:'publisher'">
            <ion-label>
                <h3>{{ character.superhero }} <small>{{ character.alter_ego }}</small></h3>
                <p>{{ character.first_appearance }}</p>
            </ion-label>

            <ion-label slot="end">{{ character.publisher }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<app-header title="Infinite scroll"></app-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of data; index as i">
            <ion-label>item {{ i + 1 }}</ion-label>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData()">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carganding...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>

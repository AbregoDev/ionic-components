<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>search</ion-title>
    </ion-toolbar>

    <ion-searchbar
        animated
        placeholder="Animated"
        debounce="1000"
        (ionInput)="onSearchChange($event)">
    </ion-searchbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let album of albums | filter:filterText">
            <ion-label>{{ album.title }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

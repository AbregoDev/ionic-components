<app-header title="Refresher"></app-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let item of items; index as i"
            class="animate__animated animate__fadeInLeft animate__faster">
            <ion-label>Element {{ i + 1 }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

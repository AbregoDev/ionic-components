<app-header title="Progress"></app-header>

<ion-content class="ion-padding">
    <ion-progress-bar class="progress-bar" type="indeterminate" color="success"></ion-progress-bar>

    <ion-progress-bar class="progress-bar" buffer="0.7" value="0.4" color="danger"></ion-progress-bar>

    <ion-progress-bar class="progress-bar" type="determinate" [value]="progress"></ion-progress-bar>

    <ion-range (ionChange)="rangeChange($event)">
        <ion-icon slot="start" name="snow-outline"></ion-icon>
        <ion-icon slot="end" name="sunny-outline"></ion-icon>
    </ion-range>
</ion-content>
